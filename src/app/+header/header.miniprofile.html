<!-- User image -->
<li class="user-header">
	<img [src]="Avatar" class="img-circle" alt="User Image">

	<p>
		{{ Username }}
		<small>Member since Nov. 2012</small>
	</p>
</li>
<!-- Menu Body -->
<li class="user-body">
	<div class="row">
		<div class="col-xs-4 text-center">
			<a href="#">Followers</a>
		</div>
		<div class="col-xs-4 text-center">
			<a href="#">Sales</a>
		</div>
		<div class="col-xs-4 text-center">
			<a href="#">Friends</a>
		</div>
	</div>
	<!-- /.row -->
</li>
<!-- Menu Footer-->
<li class="user-footer">
	<div class="pull-left">
		<a  class="btn btn-default btn-flat">Profile</a>
	</div>
	<div class="pull-right">
		<a (click)="signOut()" class="btn btn-default btn-flat">Sign out</a>
	</div>
</li>
